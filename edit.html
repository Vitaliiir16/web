<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редагувати ялинку</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="form-container">
        <h2>Редагувати ялинку</h2>
        <form id="edit-form">
            <input type="text" id="edit-brand" placeholder="Назва виробника" required>
            <input type="number" id="edit-height" placeholder="Висота (см)" required>
            <input type="number" id="edit-price" placeholder="Ціна (грн)" required>
            <input type="text" id="edit-material" placeholder="Матеріал виробництва" required>
            <button type="submit">Зберегти зміни</button>
        </form>
        <div class="button-container">
            <a href="index.html" class="back-button">Назад</a>
        </div>
    </div>
    <script src="add-edit-tree.js"></script>
</body>

</html>
