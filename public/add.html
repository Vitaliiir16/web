<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Додати ялинку</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <h2>Додати нову ялинку</h2>
        <form id="tree-form">
            <input type="text" id="brand" placeholder="Назва виробника" required>
            <input type="number" id="height" placeholder="Висота (см)" required min="0">
            <input type="number" id="price" placeholder="Ціна (грн)" required min="0">
            <input type="text" id="material" placeholder="Матеріал виробництва" required>
            <button type="submit">Додати ялинку</button>
        </form>
        <div class="button-container">
            <a href="index.html" class="back-button">Назад</a>
        </div>
    </div>
    <script src="add-edit-tree.js"></script>
</body>
</html>
